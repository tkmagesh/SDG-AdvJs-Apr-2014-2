<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo</title>
	<script src="angular.js"></script>
</head>
<body data-ng-app data-ng-init="name={firstName : 'magesh', lastName : 'Kuppan'}">
	<input type="text"  name="" id="" data-ng-model="name.firstName">
	<input type="text"  name="" id="" data-ng-model="name.lastName">
	<div>FirstName : {{name.firstName}}</div>
	<div>LastName : {{name.lastName}}</div>
</body>
</html>
